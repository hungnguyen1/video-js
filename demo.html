<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
  <script src="video.js"></script>
  <script src="myplugin.js"></script>
  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "video-js.swf";
  </script>

    <style>
.vjs-default-skin .myclass {
	background: rgba( 0, 0, 0, 0.6 );
    width: 50%;
    position: absolute;
    top: 20px;
    left: 100px;
    text-align: left !important;
    opacity: 1;
    transition: opacity .25s ease-in-out;
    -moz-transition: opacity .25s ease-in-out;
    -webkit-transition: opacity .25s ease-in-out;
}
.vjs-default-skin .myclass .vjs-control-text {
    clip: auto !important;
    overflow: auto !important;
    width: auto !important;
    height: auto !important;
    padding: 5px;
    
    font-size: 20px;
    
}
    </style>

</head>
<body>

  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
      poster="http://video-js.zencoder.com/oceans-clip.png">
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
    <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>

<script>

 
    
    
 videojs('example_video_1', { 
    techOrder: ["html5","flash"],
   // plugins: {'myPlugin': true}
    
 }, function() {
    
     var getEle = document.getElementById('example_video_1');
     
        
     var getWidth = getEle.offsetWidth;
     var getHeight = getEle.offsetHeight;
    
    
    //this.play();
     
    var c = false;
     
    var closeBtn = false;
    
    this.on('timeupdate', function() {
         
        var getCTime = Math.floor(this.K.currentTime);
        
        if(getCTime === 2 && c == false) {
            
            //Add button div
             var myDiv = this.addChild('button');
                 
            
            //Add span tag as close button
            var mySpan = this.createEl('span', { className:'my-span'} );
            // Add content to myDiv
            var a = myDiv.addClass('myclass').Jb.innerText = "Hello World"; 
            var b = myDiv.B.appendChild(mySpan);
                b.innerHTML = "X";
                
            var divWidthAds = myDiv.c.offsetWidth;
            var divHeightAds =  myDiv.c.offsetHeight;
            
            var numWidth = Math.floor(1 + Math.random()*(getWidth-1));
            var numHeight = Math.floor(1 + Math.random()*(getHeight-1));
            
                myDiv.c.style.left = Math.abs(numWidth - divWidthAds) + 'px';
                myDiv.c.style.top = Math.abs(numHeight - divHeightAds * 2) + 'px';
            
            //Close button event
          
           this.one(b, 'click', function() {
               var closeBtn = this.removeChild('button');
               if (typeof(closeBtn) == 'undefined') {
                   closeBtn = true;
               }
           });
            
            // Set flag equal true
            c =  true;
        }
        
        if (getCTime === 15) {
            this.removeChild('button');
        }
    });
     
    this.on('seeking', function() {
        console.log(this);
        var getCTime = Math.floor(this.K.currentTime);
        if (getCTime >= 2 && getCTime <= 15) {
            console.log('hello');
        }
        
    });
    
    //console.log(this);
     
});


</script>
</body>
</html>
